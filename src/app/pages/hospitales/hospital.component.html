<div class="row">

    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Crear nuevo Hospital</h3>
            <br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarHospital(f)">
                        <div class="form-group">
                            <label>Nombre del Hospital</label>
                            <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Ingresa el Nombre del Hospital...">
                        </div>

                        <div class="form-group">
                            <label>Dirección</label>
                            <input [(ngModel)]="hospital.direccion" name="direccion" type="text" class="form-control" placeholder="Ingrese la Dirección">
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input [(ngModel)]="hospital.telefono" name="telefono" type="tel" class="form-control" placeholder="Ingrese el numero telefonico">
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>

                        <button routerLink="/hospitales" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
