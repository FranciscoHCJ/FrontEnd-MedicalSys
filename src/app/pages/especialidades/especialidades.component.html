<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarEspecialidad( input.value )" type="text" class="form-control" placeholder="Buscar especialidad...">

            </div>
        </div>

    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">

                    <button (click)="crearEspecialidad()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Especialidad
                    </button>
                </div>

                <h3 class="card-title">Especialidades Registradas (<small>{{ _especialidadService.totalEspecialidades }}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Especialidad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let especialidad of especialidades">
                            <td>
                                <input [(ngModel)]="especialidad.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de la Especialidad">
                            </td>
                            <td>

                                <button (click)="guardarEspecialidad( especialidad)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                  </button>

                                <button (click)="borrarEspecialidad( especialidad )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>
